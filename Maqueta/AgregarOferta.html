<div class="container my-3">
    <div class="container" style="width: 30rem;">
    <form action="/addOffert" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre producto</label>
          <input type="text" name="producto" id="producto" class="form-control" placeholder="Taladro Bauker" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="oferta">Quien lo ofrece</label>
          <input type="text" name="vendedor" id="vendedor" class="form-control" placeholder="Tarjeta CMR Falabella" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="validationDefault01">Monto solicitado</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">$</span>
                </div>
                <input name="total" id = "total" type="number" min="1" class="form-control"  placeholder="200000" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="cuota">Valor de mensualidad</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">$</span>
                </div>
                <input type="number" name="cuota" id="cuota" class="form-control" placeholder="20000" aria-describedby="helpId">
            </div>
        </div>
        <div class="form-group">
          <label for="ncuota">Número de cuotas</label>
          <input type="number" min="2" max="48" name="periodo" id="periodo" class="form-control" placeholder="12" aria-describedby="helpId">
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto conocer la oferta más conveniente
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Agregar a mi lista de ofertas</button>
      </form>
    </div>
</div>
